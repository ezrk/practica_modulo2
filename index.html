<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Buscador de países</h1>
    </header>
    <main>
        <form id="form">
            <label>Selecciona continente:</label>
            <select name="continent" id="continent">
                <option id="eu" value="europa">Europa</option>
                <option id="am" value="america">América</option>
                <option id="af" value="africa">África</option>
                <option id="as" value="asia">Asia</option>
                <option id="oc" value="oceania">Oceanía</option>
                <option id="po" value="polar">Polar</option>
            </select>
            <label>Selecciona país:</label>
            <select name="country" id="country"> </select>
        </form>
        <div id="showData"> </div>
    </main>
    <footer>
        <address>
            Evelin Zarka
        </address>
    </footer>
</body>
</html>
